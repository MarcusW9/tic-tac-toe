<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="board-container"></div>

    <dialog id="name-input" open>
        <div id="name-input-body">
            <p id="name-input-heading">Enter Names</p>
            <div id="name-input-container">
            <label for="player-one-name">Player One Name:</label>
            <input id="player-one-name" type="text">

            <label for="player-two-name">Player Two Name:</label>
            <input id="player-two-name" type="text">
            </div>

            <button id="name-confirm-btn">Lets Play!</button>
        </div>
    </dialog>

    <dialog id="winner-display">
        <div>
        <p id="winner-display-text">WINNER!</p>
        <button id="winner-display-btn">Play Again!</button>
        </div>
    </dialog>
    <button id="reset-btn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
